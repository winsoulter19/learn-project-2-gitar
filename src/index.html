<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar School</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/295c6e3604.js" crossorigin="anonymous"></script>
    <link rel="description" content = "Репетитор игры на гитаре с семилетнем стажем">
</head>
<body>
    <!-- Первая Секция -->
    <section class="main-section">
        <div class="container main-section__nav-container">
            <!-- Навигация -->
            <header class="main-section__header">
                <a href="#"><img class="main-section__logo" src="/src/icons/logo.svg" alt=""></a>
            </header>
            <!-- Использование nav-menu для обёрки -->
            <nav class="main-section__nav nav-menu">
                <ul class="nav-menu__list">
                    <li class="nav-menu__list-item">Обо мне</li>
                    <li class="nav-menu__list-item">Занятия</li>
                    <li class="nav-menu__list-item">Запись</li>
                </ul>
            </nav>
        </div>
        <div class="container main-section__content-container">
            <!-- Левая часть контейнера -->
            <div class="left-wrapper">
                <img src="/src/img/img_gitar.png" alt="Фото Гитариста" class="left-wrapper__img">
                <div class="left-wrapper__rectangle-blue"></div>
                <div class="left-wrapper__rectangle-orange"></div>
                <div class="left-wrapper__rectangle-grey"></div>
            </div>
            <!-- Правая Часть контейнера -->
            <div class="rigth-wrapper">
                <!-- Иконки -->
                <div class="right-wrapper__icons-box icons">
                    <div class="icons__item">
                        <i class="fa-brands fa-skype"></i>
                    </div>
                    <div class="icons__item">
                        <i class="fa-brands fa-vk"></i>
                    </div>
                    <div class="icons__item">
                        <i class="fa-brands fa-telegram"></i>
                    </div>
                    <div class="icons__item">
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                </div>
                <!-- Заголовок правой части контейнера -->
                <h1 class="rigth-wrapper__title title">Я Виктор
                    <hr class="title__hr">
                </h1>
                <!-- Текст -->
                <p class="rigth-wrapper__text">Репетитор игры на гитаре с семилетним опытом преподавания</p>
                <!-- Кнопки -->
                <div class="rigth-wrapper__button buttons">
                    <button class="buttons__main-btn">Забронировать<br> урок</button>
                    <div class="rigth-wrapper__icon-btn buttons__icon-btn">
                        <img src="/src/icons/chat_icon.svg" alt="Иконка чата">
                        <p class="buttons__text">Есть<br> вопросы?</p>
                    </div>
                </div>
            </div>
        <!-- Декор Круг -->
        <div class="main-section__first-elipse elipse">
                <div class="elipse__subtract"></div>
        </div>
        <!-- Большой Декор Круг -->
        </div>
        <div class="main-section__second-elipse elipse elipse_dig">
            <div class="elipse__subtract elipse__subtract_big"></div>
        </div>

    </section>
    <!-- Вторая Секция -->
    <section class="second-section">
        <div class="container second-section__container">
            <h2 class="second-section__title title">
                Преподаю
                <hr class="title__hr">
            </h2>
    <!-- Группа Карточек -->
            <div class="second-section__card-box">
                <!-- Карточка -->
                <div class="second-section__cards-item cards-item">
                    <img class="cards-item__img" src="/src/img/img_el_gitar.png" alt="">
                    <p class="cards-item__text">
                        Электро<br> Гитара
                    </p>
                </div>
                <!-- Карточка -->
                <div class="second-section__cards-item cards-item cards-item_orange">
                    <img class="cards-item__img" src="/src/img/img_a_gitar.png" alt="">
                    <p class="cards-item__text">
                        Акустическая<br> Гитара
                    </p>
                </div>
                <!-- Карточка -->
                <div class="second-section__cards-item cards-item cards-item_blue">
                    <img class="cards-item__img" src="/src/img/img_u_gitar.png" alt="">
                    <p class="cards-item__text">
                        Укулеле<br> гитара
                    </p>
                </div>
            </div>
            <!-- Группа Иконок -->
            <div class="second-section__icons-box icons__box">
                <!-- Иконка -->
                <div class="second-section__icons-item icons-item">
                    <img class="icons-item__img" src="/src/icons/ic_year.svg" alt="7 Лет">
                    <p class="icons-item__text"><span>7</span><br> лет<br> преподавания</p>
                </div>
                <!-- Иконка -->
                <div class="second-section__icons-item icons-item">
                    <img class="icons-item__img" src="/src/icons/ic_feedback.svg" alt="7 Лет">
                    <p class="icons-item__text"><span>276</span><br> отзывов<br> на 5 звёзд</p>
                </div> 
                <!-- Иконка -->
                <div class="second-section__icons-item icons-item">
                    <img class="icons-item__img" src="/src/icons/ic_student.svg" alt="7 Лет">
                    <p class="icons-item__text"><span>314</span><br> Студентов<br> обученно</p>
                </div> 
                <!-- Иконка -->
                <div class="second-section__icons-item icons-item">
                    <img class="icons-item__img" src="/src/icons/ic_hours.svg" alt="7 Лет">
                    <p class="icons-item__text"><span>2000</span><br> часов<br> преподавания</p>
                </div>                                
            </div>
                <!-- Декор Круги -->
                <div class="second-section__first-elipse elipse">
                    <div class="elipse__subtract elipse__subtract_white"></div>
                </div>

                <div class="second-section__second-elipse elipse">
                    <div class="elipse__subtract elipse__subtract_white"></div>
                </div>
        </div>
    </section>
</body>
</html>
